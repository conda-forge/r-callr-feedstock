{% set version = "3.5.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-callr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/callr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/callr/callr_{{ version }}.tar.gz
  sha256: 46ae2dc4593e4708150a7c0aa92f7da1a15c7a9353577ea6bc76347643a95463

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-r6
    - r-processx >=3.4.0
  run:
    - r-base
    - r-r6
    - r-processx >=3.4.0

test:
  commands:
    - $R -e "library('callr')"           # [not win]
    - "\"%R%\" -e \"library('callr')\""  # [win]

about:
  home: https://github.com/r-lib/callr#readme
  license: MIT
  summary: It is sometimes useful to perform a computation in a separate R process, without affecting the current R process at all. This packages does exactly that.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r

